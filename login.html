  <title>EduTech - Login</title>
  <!-- Bootstrap v5.3 -->

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/custom-class.css">
  <link rel="stylesheet" href="dist/css/responsive.css">



</head>


<body>

  <!-- Login Section Start  -->
  <section id="login-section" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="500">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
          <div id="image-login" class="d-flex justify-content-center mb-3">
            <img src="/dist/assets/logo/logo.png" alt="Logo Edutech">
          </div>
          <div class="card bg-bright-blue rounded-4 shadow-lg p-4 border-0">
            <div class="card-body">
              <form action="/" class="">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label fw-medium fs-17">Email address</label>
                  <input type="email" class="form-control border-1" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="example@gmail.com">
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label fw-medium fs-17">Password</label>
                  <input type="email" class="form-control border-1" id="password" placeholder="password">
                </div>
                <div class="mb-4">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                      <input type="checkbox" name="remember-me" class="me-2" id="remember-me">
                      <label for="remember-me" class="gray-color fw-light">Remember me</label>
                    </div>
                    <div>
                      <a href="" class="text-decoration-none gray-color">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <button type="submit" class="d-block w-100 border-0 bg-main py-2 rounded-3 fs-20 mb-3">Login</button>
                <p class="text-center">Don't have an account? <a href="/register.html"
                    class="main-color text-decoration-none">Register</a></p>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- Login Section End  -->


  <!-- Bootstrap v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

  <script src="/dist/js/script.js"></script>

  <!-- Initialization AOS -->
  <script>
    AOS.init();
  </script>

</body>
