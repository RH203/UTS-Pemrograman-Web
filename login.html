  <title>EduTech - Login</title>
  <!-- Bootstrap v5.3 -->

</head>


<body>

  <!-- Login Section Start  -->
  <section id="login-section" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center vh-100 gap-5">
          <div id="image-login">
            <img src="/dist/assets/logo/logo.png" alt="Logo Edutech">
          </div>
          <form action="/"
            class=" rounded-4 shadow-lg d-flex flex-column justify-content-between px-4 py-4 gap-3 bg-bright-blue"
            id="form-container">
            <div class="">
              <label for="exampleInputEmail1" class="form-label fw-medium fs-20">Email address</label>
              <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-medium fs-20">Password</label>
              <input type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn bg-main py-2 rounded-3 fs-20">Login</button>
            <p class="text-center">Don't have an account? <a href="register.html"
                class="main-color text-decoration-none">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Login Section End  -->


  <!-- Bootstrap v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <!-- Slider -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="/dist/js/script.js"></script>

  <!-- Initialization AOS -->
  <script>
    AOS.init();
  </script>

</body>
