<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register</title>

  <!-- Bootstrap v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="icon" href="/dist/assets/logo/logo-fav.ico" type="image/x-icon">
  <!-- Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Slick Slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/css/style.css">
  <link rel="stylesheet" href="/dist/css/custom-class.css">
  <link rel="stylesheet" href="/dist/css/responsive.css">
</head>


<body>

  <!-- Login Section Start  -->
  <section id="login-section" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1000">
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center vh-100 gap-5">
          <div id="image-login">
            <img src="/dist/assets/logo/logo-fav.ico" alt="">
          </div>
          <form class=" rounded-4 shadow-lg d-flex flex-column justify-content-between px-4 py-4 gap-3 bg-bright-blue"
            id="form-container">
            <div class="">
              <label for="exampleInputUsername1" class="form-label fw-medium fs-20">Username</label>
              <input type="username" class="form-control border-0" id="exampleInputUsername1"
                aria-describedby="Username" placeholder="Username" required>
            </div>
            <div class="">
              <label for="exampleInputEmail1" class="form-label fw-medium fs-20">Email address</label>
              <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fw-medium fs-20">Password</label>
              <input type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn bg-main py-2 rounded-3 fs-20">Register</button>
            <p class="text-center">Already have account?<a href="" class="main-color text-decoration-none"> Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Login Section End  -->


  <!-- Bootstrap v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <!-- Slider -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script src="/dist/js/script.js"></script>

  <!-- Initialization AOS -->
  <script>
    AOS.init();
  </script>

</body>

</html>
